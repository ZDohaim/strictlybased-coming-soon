<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrictlyBased - Coming Soon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: poppins, sans-serif;
        background-color: #121212;
        color: #f4f4f4;
        line-height: 1.6;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .navbar {
        background-color: #2c2d30;
        padding: 10px 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }

      .navbar a {
        color: #f4f4f4;
        text-decoration: none;
        font-size: 18px;
        margin: 0 15px;
      }

      h1,
      h2 {
        color: #63c2ff;
        text-align: center;
        margin: 20px 0;
      }

      .content {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      p {
        margin-bottom: 20px;
      }

      ul {
        margin: 10px 0;
        padding-left: 20px;
      }

      .logo {
        width: 200px; /* Adjust the width as needed */
        max-width: 100%; /* Ensure it doesn't overflow */
        height: auto; /* Maintain aspect ratio */
        display: block;
        margin: 0 auto 20px auto;
      }

      .container {
        text-align: center;
        margin-top: 40px;
      }

      .contact-form {
        margin-top: 20px;
      }

      .contact-form input[type="email"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #f4f4f4;
        border-radius: 5px;
        outline: none;
        color: #121212;
        background-color: #f4f4f4;
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .contact-form button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #f4f4f4;
        border-radius: 5px;
        background-color: #f4f4f4;
        color: #121212;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #e0e0e0;
      }

      .about-section {
        padding: 50px 20px;
        background-color: #1e1e1e;
        color: #f4f4f4;
        text-align: center;
        width: 100%;
      }

      .about-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .about-section p {
        font-size: 18px;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-content">
        <a href="#about">About Us</a>
        <a href="terms.html">Terms & Conditions</a>
        <div class="social-icons">
          <a href="https://www.instagram.com/strictlybased" target="_blank">
            <!-- Instagram Icon -->
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <img src="based_logo.png" alt="Based Logo" class="logo" />
      <h1 class="coming-soon">COMING SOON</h1>
      <form
        class="contact-form"
        action="https://formspree.io/f/mrbglayr"
        method="POST"
      >
        <label class="email">
          Enter Your Email to Stay Updated:
          <input
            type="email"
            name="email"
            required
            placeholder="team@strictlybased.com"
          />
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="about" class="about-section">
      <h2>About StrictlyBased</h2>
      <p>
        Welcome to StrictlyBased â€“ the app that revolutionizes how you shop for
        groceries, personal care products, and more! Make informed decisions
        with AI-powered insights.
      </p>
    </div>
  </body>
</html>
